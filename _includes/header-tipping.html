<header class="header-section {% if page.bigimg %}has-img{% endif %}">
<!--<div class="intro-header2 no-img" style="text-align: center;">-->
  <div  style="text-align: center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="{{ include.type }}-heading">
          <h2 style="margin-top: 0px;">{% if page.title %}{{ page.title }}{% else %}<br/>{% endif %}</h2>
		  {% if page.subtitle %}
		    {% if include.type == "page" %}
            <!--<hr class="small">-->
            <span class="{{ include.type }}-subheading">({{ page.subtitle }})</span>

			  {% endif %}
		  {% endif %}

		  {% if include.type == "post" %}
		  <span class="post-meta">Posted on {{ page.date | date: "%B %-d, %Y" }}</span>
		  {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
</header>
